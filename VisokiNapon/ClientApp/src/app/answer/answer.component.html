<form *ngIf = "show">
    <div class = "form-group">
        <label class = "feedback" [hidden]="GameOver">
            {{ EndOfGame == 16 ? "ČESTITAMO!" : "POGREŠAN ODGOVOR :-("}} Osvojeno: {{GuaranteedSum}}</label>
        
        <button class="tender" (click)="tender()" [disabled]="false"  *ngIf = "helps">T</button>        
        <button class="replaceQuestion1" [disabled]='usedReplaceQuestionHelp1' (click)="replaceQuestion1()"  *ngIf = "helps"><img src="replaceSign.png" width="30px" height= "30px"></button>        
        <button class="replaceQuestion2" [disabled]='usedReplaceQuestionHelp2' (click)="replaceQuestion2()"  *ngIf = "helps"><img src="replaceSign.png" width="30px" height= "30px"></button>   
        
        
        <label class = "valueOfQuestion">Vrednost pitanja: {{ youtube ? 'Visoki Napon' : ValueOfQuestion}} </label>
		
		<label class = "timer" *ngIf = "(!helps1 && !helps2 && helps) || youtube" > <countdown [config]="{ leftTime: 25, format: 's' }"></countdown> </label>
		<label class = "timer" *ngIf = "help1" > <countdown [config]="{ leftTime: 25, format: 's' }"></countdown> </label>
		<label class = "timer" *ngIf = "help2" > <countdown [config]="{ leftTime: 25, format: 's' }"></countdown> </label>
		
        <label for ="answer" class="question"> {{ youtube ? trimedQuestion : (QTextArray[Number] ? QTextArray[Number] : 'null')}}</label>
        
        <input [disabled]="!GameOver"
               #inputstring (keydown.enter)="checkAnswer(inputstring.value)"
               ngModel
               name ="answer"
               id = "answer"
               type = "text"
               placeholder="Unesite odgovor...."
               class = "form-control">
        
        <label class = "wonAmount">Osvojeno: {{Sum}} </label>
        
        </div>    
</form>

<div *ngIf = "!show" class = "container">
<p class = "inform"> POGLEDAJTE KLIP! USKORO DOBIJATE PITANJE NA TEMU IZ VIDEA! </p>
<youtube-player
  [videoId] = video_id
  suggestedQuality="highres"
  [height]="480"
  [width]="848"
  [startSeconds]="0"
  [endSeconds]="60">
</youtube-player>
</div>
