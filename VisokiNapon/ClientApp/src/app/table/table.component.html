<form class="container">
    <div class = "form-group">
        <label class = "value" [hidden]="CategoryArray.length == 7">Otvarate {{NumberOfQuestionPerRound - counterPerRound}} {{NumberOfQuestionPerRound - counterPerRound == 1 ? "polje" : "polja"}} </label>
        
        <label class = "feedback" [hidden]=Correct>Odgovor je taƒçan! Nastavljate igru!</label>
        
        <table *ngFor = "let round of CategoryArray; let i = index" align="center">
            <tr *ngIf="CategoryArray.length % 2 == 0 && i % 2 == 0 && i < CategoryArray.length - 6">    
                <td>
                    <button class="button"  type = "button" [disabled]= '(BooleanArray[i] || CategoryArray[i] < 0)' (click)="processClick(i);">
                             {{ CategoryArray[i] < 0 ? 
                     "/" : (((BooleanArray[i] == true && flag == false ) || (BooleanArray[i] == false && flag == true)) ? 
                                10000 * CategoryArray[i] : i + 1)}}</button> 
                </td>
                <td>
                    <button class = "button"  type = "button" [disabled]= '(BooleanArray[i + 1] || CategoryArray[i+1] < 0)' (click)="processClick(i+1);">
                             {{ CategoryArray[i+1] < 0 ? 
                     "/" : (((BooleanArray[i+1] == true && flag == false ) || (BooleanArray[i+1] == false && flag == true)) ? 
                                10000 * CategoryArray[i+1] : i + 2)}}</button> 
                </td>
            </tr>
            <tr *ngIf = "CategoryArray.length % 2 == 1 && i < CategoryArray.length - 6">    
                <td>
                    <button class="button"  type = "button" [disabled]= '(BooleanArray[i] || CategoryArray[i] < 0)' (click)="processClick(i);">
                             {{ CategoryArray[i] < 0 ? 
                     "/" : (((BooleanArray[i] == true && flag == false ) || (BooleanArray[i] == false && flag == true)) ? 
                                10000 * CategoryArray[i] : i + 1)}}</button> 
                </td>
            </tr>
        </table>    
    </div>
</form>
