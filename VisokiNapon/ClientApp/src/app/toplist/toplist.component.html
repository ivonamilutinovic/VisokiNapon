<table *ngFor = "let round of BestCompetitorsArray; let i = index" align="center">
    <tr>
        <td>
            <label class="label_order_number" *ngIf="BestCompetitorsArray[i].maxAmount > 0">
                {{i + 1}}.
            </label>                    
        </td>    
        <td>
            <label class="label_name" *ngIf="BestCompetitorsArray[i].maxAmount > 0">    
                {{BestCompetitorsArray[i].username}}
            </label>
        </td>
        <td>
            <label class="label_amount" *ngIf="BestCompetitorsArray[i].maxAmount > 0">
                {{BestCompetitorsArray[i].maxAmount}}
            </label>                    
        </td>
</table>
