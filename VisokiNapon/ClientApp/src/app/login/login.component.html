<div class="container">
<form>
    
	<div class = "form-group">
		<label class="head-title"> Prijavi se </label>
        <label for ="username">Korisničko ime</label>
        <input
            required
            minlength="5"
            maxlength="24"
            ngModel
            name ="username"
            id = "username"
            type = "text"
            pattern = "^[a-zA-Z0-9]+(?:[-_]?[a-zA-Z0-9]+)*$"
            #username = "ngModel"
            class = "form-control" #usernameparam >
            <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
                <div *ngIf="username.errors.required">Korisničko ime je obavezno...</div>
				<div *ngIf="username.errors.minlength || username.errors.pattern">Neispravno korisničko ime...</div>
			</div>
	</div>
    
	<div class = "form-group">
		<label for ="password">Lozinka</label>
		<show-hide-password  btnStyle="primary" [btnOutline]="false">
		<input
            ngModel
            required
            minlength="8"
            maxlength="18"
            name = "password"
            id = "password"
            type = "password" 
			pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
			#password = "ngModel"			
            class = "form-control" #passwordparam>
			
		</show-hide-password>
		<div class="alert alert-danger" *ngIf="password.touched && !password.valid">
                <div *ngIf="password.errors.required">Lozinka je obavezana...</div>
				<div *ngIf="password.errors.minlength || password.errors.pattern">Neispravna lozinka...</div>
		</div>
    </div>
	<div class = "form-group">
        <button type ="submit" class="button" [disabled]="!password.valid || !username.valid"  
        (click)="checkLoginInfo(usernameparam.value, passwordparam.value)">Prijavi se</button> 
        <div style= "color:red;"> {{message}}</div>
    </div>
    
    <div class = "form-group">
	    <button type ="button" class="button" (click)="changeToSignup()">Registruj se</button> 
	</div>
</form>

</div>
